<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div class="card-container">
        <section class="header"></section>
        <section class="perfil">
             <img src="imagen/image-victor.jpg" alt="">
        </section>

        <section class="card-body">
            <span class="name">Victor Crest</span>
            <span class="edad">26</span>
            <div class="city">London</div>
        </section>

        <section class="card-social">
            <div class="card-estadisticas">
                <div class="cantidad">80K</div>
                <div class="unidad">Followers</div>
            </div>

            <div class="card-estadisticas">
                <div class="cantidad">803K</div>
                <div class="unidad">Likes</div>
            </div>

            <div class="card-estadisticas">
                <div class="cantidad">1.4K</div>
                <div class="unidad">Photos</div>
            </div>
        </section>

    </div>


    <footer class="footer">
        <h4>&#169 Brenda Torres - 2022</h4>
    </footer>
</body>
</html>
